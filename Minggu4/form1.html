<!DOCTYPE html>
<html lang="en">
<head>
    <title>Elemen form -  HTML</title>
</head>
<body>
    <h2>Elemen form - HTML</h2>
       <form name="fmhs">
         <table width="60%">
             <tr>
                 <td>NIM</td>
                 <td><input type="text">
                 <td></td>
             </tr>
             <tr>
                 <td>Nama</td>
                 <td><input type="text" name="fnama" required></td>
             </tr>
            <tr>
                <td>Tgl Lahir</td>
                <td><input type="date" name="ftgllhr" required></td>
            </tr>
            <tr>
                <td>Program Studi</td>
                <td>
                    <select>
                        <option>Pilih</option>
                        <option value="11">S1 - Teknik informatika</option>
                        <option value="12">S1 - Sistem Informasi</option>
                        <option value="22">D4 - Teknik informatika</option>
                </select></td>
            </tr>
            <tr>
                <td>Bidang Minat</td>
                <td><input type="checkbox" name="fbid1" value="1"><label>Web Programing</label>
                    <input type="checkbox" name="fbid2" value="2"><label>Mobile Programming</label>
                    <input type="checkbox" name="fbid3" value="3"><label>Data Science</label></td>
            </tr>
            <tr>
                <td>Berkas CV</td>
                <td align="left"><input type="file"><br>
                <input type="reset"></td>
           </tr>
    </form>
</body>
</html>
